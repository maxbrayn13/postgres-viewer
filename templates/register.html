{% extends "base.html" %}

{% block title %}Регистрация - TenderFinder{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-3" style="font-size: 2rem; font-weight: 700;">
            Регистрация
        </h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your@email.com"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    minlength="6"
                    required
                >
                <small style="color: var(--text-secondary); font-size: 0.875rem;">
                    Минимум 6 символов
                </small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Зарегистрироваться
            </button>
        </form>
        
        <p class="text-center mt-3" style="color: var(--text-secondary);">
            Уже есть аккаунт? 
            <a href="{{ url_for('login') }}" style="color: var(--primary-color); font-weight: 600;">
                Войдите
            </a>
        </p>
        
        <div class="alert alert-info mt-3">
            ℹ️ После регистрации дождитесь активации доступа администратором
        </div>
    </div>
</div>
{% endblock %}
