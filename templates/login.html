{% extends "base.html" %}

{% block title %}Вход - TenderFinder{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-3" style="font-size: 2rem; font-weight: 700;">
            Вход в систему
        </h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your@email.com"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Войти
            </button>
        </form>
        
        <p class="text-center mt-3" style="color: var(--text-secondary);">
            Нет аккаунта? 
            <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">
                Зарегистрируйтесь
            </a>
        </p>
    </div>
</div>
{% endblock %}
